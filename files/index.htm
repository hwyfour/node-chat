<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>node-chat</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="front.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="write">
		<div id="screen"></div>
	</div>
	<div id="hold">
		<div id="rooms">
			<div id="info"><p>All Rooms</p></div>
			<a href=""><article class="selected"><span>Default</span></article></a>
			<a href=""><article><span>This is a room</span></article></a>
			<a href=""><article><span>Also a room</span></article></a>
			<a href=""><article><span>BLarghghghgghghg</span></article></a>
		</div>
		<div id="controls">
			<input class="text" id="userNick" maxlength="15" placeholder="Input a nickname" />
			<input class="text" id="userMsg" placeholder="Input a message" />
			<div id="status" class="disconnected"><p>Disconnected</p></div>
		</div>
	</div>
</body>
</html>
