<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>node-chat</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="front.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="write">
		<div id="screen"></div>
	</div>
	<div id="hold">
		<div id="rooms">
			<div id="info"><p>All Rooms</p></div>
			<a id="addition" href="new.htm"><article class="add"><span>Add New Room</span></article></a>
		</div>
		<div id="controls">
			<div id="wrap">
				<input class="text" id="userNick" maxlength="15" placeholder="Input a nickname" />
				<input class="text" id="userMsg" placeholder="Input a message" />
			</div>
			<div id="statusholder">
				<div id="status" class="disconnected"><p>Disconnected</p></div>
			</div>
		</div>
	</div>
</body>
</html>
